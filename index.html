<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="images/icons8-senha-32 (1).png" type="image/x-icon">
</head>
<body>
<div class="container">
    <h1>Gerador de <br> <span>Senhas</span></h1>
    
    <div class="display">
        <input type="text" id="password" placeholder="Senha" readonly>
        <img src="images/copy.png" alt="Copiar" onclick="copyPassword()">
    </div>
    <button onclick="createPassword()"><img src="images/icons8-senha.svg" alt="Gerar">Gerar Senha</button>
</div>
</body>
</html>
